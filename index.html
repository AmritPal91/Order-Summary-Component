<!DOCTYPE html>
<html lang="en">



<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="design/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;

    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>


<body>

  <img src="images/pattern-background-desktop.svg" alt="background-img">
  <main>
    <div class="main-box">
      <img class="music-img" src="images/illustration-hero.svg" alt="music-img">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
      <div class="annual-plan">
        <img class="music-icon" src="images/icon-music.svg" alt="music-icon-img">
        <h2>Annual Plan</h2>
        <a class="change" href="#">Change</a>
        <p class="price">$59.99/year</p>
      </div>
      <div class="btn-space">
        <a class="btn" href="#">Proceed to Payment</a>
      </div>
      <div class="cancel-space">
        <a class="cancel" href="#">Cancel Order</a>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Amritpal Singh</a>.
    </div>
  </footer>


</body>

</html>
